<!DOCTYPE HTML>
<html>
<head>
    <title>BY锦瑟伍拾弦</title>
	<audio src="吴静-女儿情.mp3" autoplay="true" loop="true"></audio>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.poptrox.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel-noscript.css" />
        <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>
<body>

    <!-- Header -->
    <header id="header">
        <!-- Logo -->
        <h1 id="logo"><a href="#">致旭姑娘 </a></h1>
        <nav id="nav">
            <ul>
                <li><a href="#intro">蝶</a></li>
                <li><a href="#one">梦</a></li>
                <li><a href="#two">恋</a></li>
                <li><a href="#work">花</a></li>
                <li><a href="#contact">影</a></li>
            </ul>
        </nav>
    </header>

    <!-- Intro -->
    <section id="intro" class="main style1 dark fullscreen">
        <div class="content container small fl">
            <div>
                <p>那年我及笄</p>
                <p>在忆盈楼上</p>
                <p>有弦歌响起</p>
                <p>云裳舞动</p>
                <p>漫天花红</p>
            </div>
            <footer>
                <a href="#one" class="button style2 down">More</a>
            </footer>
        </div>
    </section>

    <!-- One -->
    <section id="one" class="main style1 dark fullscreen">
        <div class="content container small fr">
            <div>
                <p>那手持法杖的少年</p>
                <p>坐轻舟而来</p>
                <p>我回首</p>
                <p>日月星辰</p>
                <p>在你怀中</p>
            </div>
        </div>
        <a href="#two" class="button style2 down anchored">Next</a>
    </section>

    <!-- Two -->
    <section id="two" class="main style2 left dark fullscreen">
        <div class="content container small ">
            <div>
                <p>今夜</p>
                <p>我依旧是一袭降红的舞衣</p>
                <p>从忆盈楼跃向</p>
                <p>那苍茫的湖底</p>
                <p>我在微笑</p>
                <p>直到山色渐离</p>
            </div>
        </div>
        <a href="#work" class="button style2 down anchored">Next</a>
    </section>

    <!-- Work -->
    <section id="work" class="main style3 dark fullscreen">
        <div class="content container small">
            <div>
                <p>我在菩提下</p>
                <p>祈愿</p>
                <p>求佛</p>
                <p>续结我今世最美的缘</p>
            </div>
        </div>
        <a href="#contact" class="button style2 down anchored">Next</a>
    </section>

    <!-- Contact -->
    <section id="contact" class="main style2 left dark fullscreen">
        <div class="content container small fr">
            <div>
                <p>假若有一天</p>
                <p>我还在你的梦里沉睡着</p>
                <p>就让我</p>
                <p>一直沉睡下去...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <!-- Menu -->
        <ul class="menu">
            <li>DESIGNED BY 锦瑟伍拾弦 2015.03.20</li>
        </ul>

    </footer>

</body>
</html>
